cloud.provider.myprovider.type=baremetal
cloud.provider.myprovider.baremetal.nodes=mynode, othernode

node.mynode.baremetal.host=localhost
node.mynode.baremetal.ssh.user=${user.name}
node.mynode.baremetal.ssh.privateKeyFile=${user.home}/.ssh/id_rsa
node.mynode.baremetal.waitForPorts=22

node.othernode.template=mynode
