cloud.provider.myprovider.type=openstack
cloud.provider.myprovider.openstack.endpoint=${openstack.endpoint}
cloud.provider.myprovider.openstack.username=${openstack.username}
cloud.provider.myprovider.openstack.password=${openstack.password}

node.mynode.openstack.image=${openstack.image:}
node.mynode.openstack.image.id=${openstack.image.id:}
node.mynode.openstack.ssh.user=${openstack.ssh.user:cloud-user}
node.mynode.openstack.ssh.privateKey=${openstack.ssh.privateKey:}
node.mynode.openstack.ssh.privateKeyFile=${openstack.ssh.privateKeyFile:default}
node.mynode.openstack.ssh.fixSudoers=true
node.mynode.openstack.instance.type=m1.medium
node.mynode.openstack.inboundPorts=22
node.mynode.openstack.waitForPorts=22
node.mynode.openstack.waitForPorts.timeoutSec=300
node.mynode.openstack.keyPair=${openstack.keypair}
node.mynode.openstack.securityGroups=allow-all
node.mynode.openstack.floatingIpPools=${openstack.floatingIpPools:}

node.othernode.template=mynode
